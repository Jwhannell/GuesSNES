<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessNES - SNES Game Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .game-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .game-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 1em;
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    
    .info-item {
      text-align: center;
    }
    
    .info-label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #667eea;
    }
    
    .hints-section {
      margin-bottom: 25px;
    }
    
    .hints-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    
    .hint {
      background: #fff3cd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
      line-height: 1.6;
    }
    
    .no-hints {
      color: #999;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    
    .guesses-section {
      margin-bottom: 25px;
    }
    
    .guess-item {
      background: #f8f9fa;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      border-left: 4px solid #dc3545;
      display: flex;
      align-items: center;
    }
    
    .guess-number {
      font-weight: bold;
      margin-right: 10px;
      color: #dc3545;
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 15px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .game-over {
      text-align: center;
      padding: 30px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .game-over.won {
      background: #d4edda;
      border: 2px solid #28a745;
    }
    
    .game-over.lost {
      background: #f8d7da;
      border: 2px solid #dc3545;
    }
    
    .game-over-title {
      font-size: 2em;
      margin-bottom: 15px;
    }
    
    .game-over.won .game-over-title {
      color: #28a745;
    }
    
    .game-over.lost .game-over-title {
      color: #dc3545;
    }
    
    .answer {
      font-size: 1.5em;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }
    
    .new-game-btn {
      margin-top: 20px;
      background: #28a745;
    }
    
    .new-game-btn:hover {
      background: #218838;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 1.2em;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
  </style>
  <script type="module" crossorigin src="/GuesSNES/assets/index-c6eGjew4.js"></script>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1>GuessNES</h1>
      <p class="subtitle">Guess the SNES game title in 6 tries!</p>
    </div>
    
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading SNES games...</p>
      </div>
    </div>
  </div>
  
</body>
</html>
