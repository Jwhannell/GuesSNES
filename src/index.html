<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessNES - SNES Game Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a2e;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 24px 24px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e0e0ff;
    }

    /* CRT scanline overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 9999;
    }

    .game-container {
      background: #1a1a3e;
      border: 4px solid #ff00ff;
      box-shadow:
        0 0 15px rgba(255, 0, 255, 0.4),
        0 0 40px rgba(255, 0, 255, 0.15),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      padding: 30px;
      max-width: 640px;
      width: 100%;
    }

    .game-header {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      color: #00ffcc;
      font-size: 1.6em;
      margin-bottom: 12px;
      text-shadow:
        0 0 10px rgba(0, 255, 204, 0.7),
        0 0 30px rgba(0, 255, 204, 0.3);
      letter-spacing: 4px;
    }

    .subtitle {
      color: #b0b0d0;
      font-size: 0.55em;
      line-height: 1.8;
    }

    .game-info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 12px;
      background: #12122a;
      border: 2px solid #6644aa;
      border-radius: 2px;
    }

    .info-item {
      text-align: center;
    }

    .info-label {
      font-size: 0.5em;
      color: #8888bb;
      margin-bottom: 6px;
    }

    .info-value {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
    }

    .hints-section {
      margin-bottom: 20px;
    }

    .hints-title {
      font-size: 0.7em;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .hint {
      background: #1e1e44;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 2px;
      border-left: 4px solid #ffcc00;
      line-height: 2;
      font-size: 0.55em;
      color: #d0d0ee;
    }

    .no-hints {
      color: #6666aa;
      font-size: 0.55em;
      text-align: center;
      padding: 20px;
    }

    .guesses-section {
      margin-bottom: 20px;
    }

    .guess-item {
      background: #1e1e44;
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 2px;
      border-left: 4px solid #ff4466;
      display: flex;
      align-items: center;
      font-size: 0.55em;
    }

    .guess-number {
      font-weight: bold;
      margin-right: 10px;
      color: #ff4466;
      text-shadow: 0 0 6px rgba(255, 68, 102, 0.4);
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #6644aa;
      border-radius: 2px;
      font-size: 0.65em;
      font-family: 'Press Start 2P', monospace;
      background: #0a0a2e;
      color: #e0e0ff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]::placeholder {
      color: #5555aa;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    button {
      padding: 12px 20px;
      background: #6644aa;
      color: #e0e0ff;
      border: 2px solid #8866cc;
      border-radius: 2px;
      font-size: 0.6em;
      font-family: 'Press Start 2P', monospace;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #8866cc;
      box-shadow: 0 0 12px rgba(136, 102, 204, 0.5);
    }

    button:disabled {
      background: #2a2a4a;
      border-color: #3a3a5a;
      color: #5555aa;
      cursor: not-allowed;
      box-shadow: none;
    }

    .game-over {
      text-align: center;
      padding: 24px;
      background: #12122a;
      border: 2px solid #6644aa;
      border-radius: 2px;
      margin-top: 20px;
    }

    .game-over.won {
      background: #0a2a1a;
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }

    .game-over.lost {
      background: #2a0a1a;
      border-color: #ff4466;
      box-shadow: 0 0 20px rgba(255, 68, 102, 0.2);
    }

    .game-over-title {
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    .game-over.won .game-over-title {
      color: #00ff88;
      text-shadow: 0 0 12px rgba(0, 255, 136, 0.5);
    }

    .game-over.lost .game-over-title {
      color: #ff4466;
      text-shadow: 0 0 12px rgba(255, 68, 102, 0.5);
    }

    .game-over > div {
      font-size: 0.55em;
      line-height: 1.8;
    }

    .answer {
      font-size: 0.75em;
      font-weight: bold;
      margin: 14px 0;
      color: #ffcc00;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.4);
    }

    .new-game-btn {
      margin-top: 16px;
      background: #008844;
      border-color: #00ff88;
    }

    .new-game-btn:hover {
      background: #00aa55;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.4);
    }

    .game-info-section {
      margin-top: 20px;
      padding: 16px;
      background: rgba(10, 10, 46, 0.6);
      border: 1px solid #6644aa;
      border-radius: 2px;
      text-align: left;
    }

    .review-score {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 0.6em;
    }

    .score-label {
      font-weight: bold;
      color: #8888bb;
    }

    .score-value {
      font-size: 1.1em;
      font-weight: bold;
      padding: 4px 12px;
      border-radius: 2px;
      border: 2px solid;
    }

    .score-excellent {
      background: #0a2a1a;
      color: #00ff88;
      border-color: #00ff88;
    }

    .score-good {
      background: #2a2a0a;
      color: #ffcc00;
      border-color: #ffcc00;
    }

    .score-mixed {
      background: #1a1a3e;
      color: #8888bb;
      border-color: #6644aa;
    }

    .game-summary {
      margin-bottom: 12px;
    }

    .summary-label {
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 8px;
      font-size: 0.6em;
    }

    .game-summary p {
      line-height: 2;
      color: #b0b0d0;
      font-size: 0.5em;
    }

    .external-link {
      text-align: center;
      margin-top: 12px;
    }

    .external-link a {
      display: inline-block;
      padding: 8px 16px;
      background: #6644aa;
      color: #e0e0ff;
      text-decoration: none;
      border: 2px solid #8866cc;
      border-radius: 2px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5em;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .external-link a:hover {
      background: #8866cc;
      box-shadow: 0 0 12px rgba(136, 102, 204, 0.5);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #00ffcc;
      font-size: 0.7em;
      line-height: 2;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 16px auto;
      border: 4px solid #1a1a3e;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1>GuessNES</h1>
      <p class="subtitle">Guess the SNES game title in 6 tries!</p>
    </div>
    
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading SNES games...</p>
      </div>
    </div>
  </div>
  
  <script type="module" src="/main.ts"></script>
</body>
</html>
